<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- flaticon -->
    <link rel="icon" type="image/" href="/youtube.png" />

    <!-- Link to use Boxicons as Font inside project -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link to use Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <title>YouTube | Shruti Agrawal</title>
    <style>
      .hideBtn {
        visibility: hidden;
      }
    </style>
  </head>
  <body>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.onscroll = function() {myFunction()};
      
      
      function myFunction() {
        if (document.documentElement.scrollTop > 0) {
          document.querySelector(".swiper-nav-btns") && document.querySelector(".swiper-nav-btns").classList.add("hideBtn");
        } else {
          document.querySelector(".swiper-nav-btns") && document.querySelector(".swiper-nav-btns").classList.remove("hideBtn");
        }
      }

      
      </script>
    
  </body>
</html>
